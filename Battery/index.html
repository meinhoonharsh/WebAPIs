<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battery Status API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1>Battery Status API</h1>
    <div class="battery">
      <div class="pole gradient"></div>
      <div class="level gradient" data-level="100%">
        <div class="fill gradient"></div>
      </div>
      <div class="pole gradient"></div>
      <div class="positive gradient"></div>
    </div>
    <div>
        <h3 class="message">Charging - will take n Seconds to charge Completely</h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
